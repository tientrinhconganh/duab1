<div class="container py-3" id="tintuc">
    <div class="row mb-3">
        <div class="col-sm-12 choose py-2">
            <button class="btn active" (click)="selection('dienAnh')"> <p>Điện Ảnh 24h</p> </button>
            <button class="btn mx-5" (click)="selection('review')"><p>Review</p></button>
            <button class="btn " (click)="selection('khuyenMai')"><p>Khuyến Mãi</p></button>
        </div>
    </div>
    <div class="row" [ngSwitch]="loaiTinTuc">
        <div class="col-sm-12" *ngSwitchCase="'dienAnh'">
            <app-dien-anh></app-dien-anh>
        </div>
        <div class="col-sm-12" *ngSwitchCase="'review'">
            <app-review></app-review>
        </div>
        <div class="col-sm-12" *ngSwitchCase="'khuyenMai'">
            <app-khuyen-mai></app-khuyen-mai>
        </div>
    </div>
</div>
